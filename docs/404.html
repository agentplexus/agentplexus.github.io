<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - AgentPlexus</title>
  <script>
    // Single Page App redirect for GitHub Pages
    // Stores the path and redirects to index.html
    // The app will then handle routing client-side
    const path = window.location.pathname + window.location.search + window.location.hash;
    sessionStorage.setItem('redirect', path);
    window.location.replace('/');
  </script>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #0a0a0f;
      color: #e5e5e5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      color: #9ca3af;
    }
    a {
      color: #06b6d4;
    }
  </style>
</head>
<body>
  <noscript>
    <div class="container">
      <h1>Page Not Found</h1>
      <p>The page you're looking for doesn't exist.</p>
      <p><a href="/">Return to Home</a></p>
    </div>
  </noscript>
</body>
</html>
